<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Web Scraper</title>

    <!-- Link to external CSS for styling -->
    <link rel="stylesheet" href="styles.css">
</head>


<body>
    <!-- Main header for the page -->
    <h1>Product Searcher</h1>

    
    <input type="text" id="searchInput" placeholder="Search for a product" aria-label="Search input for products">
    
    <!-- Button to initiate the search action -->
    <button id="searchButton" aria-label="Search button">Search</button>

    <!-- Container where search results will be displayed -->
    <div id="results"></div>

    <!-- Link to external JavaScript for functionality -->
    <script src="script.js"></script>
</body>
</html>
